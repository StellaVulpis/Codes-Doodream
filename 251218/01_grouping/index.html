<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grouping</title>
</head>
<body>
    <div style="border:1px solid red; margin-bottom:20px;">
        <h2>사자</h2>
        <p>사자는 아프리카에 살며 강한 다리와 턱, 긴 송곳니를 지니고 있다.</p>
    </div>
    <div style="border: 1px solid blue; margin-bottom: 20px;">
        <h2>코알라</h2>
        <p>코알라는 오스트레일리아 동부에 살며 손톱처럼 생긴 커다란 코 그리고 발은<br>
        물건을 붙잡는데 알맞게 되어 있어서 항상 나무에 매달려 있다.</p>
    </div>
    <div style="border: 1px solid brown; margin-bottom: 20px;">
        <h2>수달</h2>
        <p>수달은 강이나 호수 등 물가에 살며 유선형의 몸과 물물살을 가르기 좋은<br>
        물갈퀴를 지니고 있다. 또한 털이 매우 촘촘해 물속에서도 체온을 잘 유지하며<br>
        주로 물고기를 잡아먹는 영리한 사냥꾼이다.</p>
    </div>
</body>
</html>
