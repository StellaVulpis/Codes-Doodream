<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark element</title>
</head>
<body>
    <p>&lt;mark&gt;&lt;/mark&gt;요소는 글 내요에서 주의깊게 볼 <mark>텍스트 부분을 강조 처리</mark>하기 위한 요소입니다.</p>
    <p>특히, 검색 사이트에서 <mark>특정 키워드를 검새하면 찾고 있던 키워드만 강조</mark>되어 나타내는 것이 &lt;mark&gt;
    &lt;/mark&gt;요소의 좋은 예 입니다.</p>
</body>
</html>
