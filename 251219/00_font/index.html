<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폰트</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
<div class="page-1">
    <h2>색상</h2>
    <p>컴퓨터에서 색상은 빛의 3원색인 빨간색, 녹색, 청색 (RGB)
      를 혼합하여 만들어진다. CSS에서 색상을 표현하는 몇 가지 
      방법이 있다.
    </p>
    <div class="images">
        <img id="rgb" src="src/img/rgb.png">
        <ul class="slimes">
          <li><img src="src/img/00.jpg"></li>
          <li><img src="src/img/01.jpg"></li>
          <li><img src="src/img/02.jpg"></li>
          <li><img src="src/img/03.jpg"></li>
        </ul>
    </div>
</div>
<div class="page-2">
    <hr>
    <p>배경색은 노랑, 글자색은 빨간색으로 표현해 보세요.</p>
    <ul class="coloring-list">
      <li>16진수로 표현하기</li>
      <li>10진수로 표현하기</li>
      <li>8진수로 표현하기</li>
      <li>2진수로 표현하기</li>
    </ul>
</div>
</body>
</html>
