<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <h2>선택문 - switch</h2>
    <p>선택문인 switch 문은 변수에 저장된 값과 switch문에 있는
        경우(case)의 값을 검사하여, 변수와 경우의 값에서 일치하는 값이 있을 때
        그에 해당하는 실행문을 실행합니다.
    </p>
  <script>
    function _switch()
    {
        // var grade = Number(prompt("성적을 입력하세요").value);
        // prompt()는 HTML 요소가 아니라 함수이므로 .value를 붙이지 않습니다
        var grade = Number(prompt("성적을 입력하세요"));
        var score = Math.floor(grade / 10); // 10으로 나누고 소수점을 버린다
        var char='';
        switch(score)
        {
            case 10: 
                char='A+';
                break;
            case 9: 
                char='A';
                break;
            case 8: 
                char='B';
                break;
            case 7:
                char='C';
                break; 
            case 6:
                char='D';
                break;
            default:
                if(score<6 && score>0 && !isNaN(score))
                {
                    char='F';
                }
                else
                {
                    char='null';
                }
                break;
                
        }

            if(char=='null')
            {
                document.write("제대로 된 점수를 입력해주세요");
            }
                
            else
            {
                document.write("당신의 학점은 " + char + " 입니다.");
            }        


    }
    
    _switch();
  </script>
</body>
</html>
