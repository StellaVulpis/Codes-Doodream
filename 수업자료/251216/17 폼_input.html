<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>input</title>
</head>
<body>
    <form action="/action_page.php" method="get">
        <p>이름 : <input type="text" name="name"></p>
        <p>학번 : <input type="text" name="number"></p>
        <p>패스워드 : <input type="password" name="pass"></p>
        <p>성별 :
            <input type="radio" name="gender" value="male">남성
            <input type="radio" name="gender" value="female">여성
        </p>
        <p>
            과일선택 :
            <input type="checkbox" name="fruits" value="apple">사과
            <input type="checkbox" name="fruits" value="grape">포도
            <input type="checkbox" name="fruits" value="orange">오렌지
        </p>
        <input type="submit" value="전송">
    </form>
</body>
</html>
