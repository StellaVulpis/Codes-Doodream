<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>미션-테이블 만들기</title>
</head>
<body>
    <table border="1">
        <caption>요안도라 객실</caption>
        <thead>
            <tr>
                <th width="100px">방 이름</th>
                <th width="100px">대상</th>
                <th width="100px">크기</th>
                <th width="100px">가격</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="4">바깥체 전체를 렌트합니다.</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>유채방</td>
                <td>여성 도미토리</td>
                <td rowspan="3">4인실</td>
                <td rowspan="4">1인 20,000원</td>
            </tr>
            <tr>
                <td rowspan="2">동백방</td>
                <td>동성도미토리</td>
            </tr>
            <tr>
                <td>가족1팀</td>
            </tr>
            <tr>
                <td>천혜향방</td>
                <td>-</td>
                <td>2인실</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
