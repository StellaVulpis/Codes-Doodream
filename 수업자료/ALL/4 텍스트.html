<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트</title>
</head>
<body>
    <p><b>볼드체를 만든다.</b></p>
    <p><strong>볼드체를 만든다. 강조의 의미</strong></p>
    <p><i>이탤릭체</i></p>
    <p><em>이탤릭체 + 강조의 의미</em></p>
    <p>아래첨자<sub>4</sub>, 위첨자<sup>5</sup></p>
    <p><ins>밑줄</ins>입니다. <del>취소선</del></p>
</body>
</html>
