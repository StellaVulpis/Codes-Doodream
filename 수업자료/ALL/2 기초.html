<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>html기초</title>
</head>
<body>
    <h1>제 &nbsp;&nbsp;&nbsp;&nbsp;목(title) &amp; 단락</h1>
    <p>&lt;h&gt;요소는 큰 제목 순으로 &lt;h1&gt; ~ &lt;h6&gt;까지 사용할 수 있습니다.</p>
    <h1>가장 크고 중요한 제목 </h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>
    <hr>
    <h2>단락 요소</h2>
    <p>단락을 정의하는 요소는 <strong>p</strong>입니다.</p>
    <p>p요소는 텍스트와 인라인을 포함할 수 있습니다.<br>
        같은 블록요소는 포함할 수 없습니다.
    </p>
    <hr>
    <h2>주소</h2>
    <address>성남시 분당구 구미동 <p>연락처 : 010-0000-0000</p></address>
    <!-- address는 블록이지만 p태그를 포함할 수 있다. -->
</body>
</html>
