<!DOCTYPE html>
<html>
<head>
	<title>연습문제 7번</title>
	<style>
		label {
			width:100px;
			display:inline-block;
			text-align:right;
		}
	</style>
</head>
<body>
    <h3>HTML5 요소 데모 화면</h3>
    <form action="#">
        <p>
			<label for="name">이름 :</label> 
			<input type="text" name="name" id="name"></p>
        <p>
			<label for="email">이메일 :</label> 
			<input type="email" name="email" id="email">
		</p>
        <p>
			<label for="url">웹사이트 :</label> 
			<input type="url" name="website" id="url">
		</p>
        <p>
			<label for="number">정수 :</label> 
			<input type="number" name="number" min="0" max="10" step="2" id="number">
		</p>
        <p>
			<label for="range">범위 :</label> 
			<input type="range" name="range" min="0" max="10" value="3" id="range">
		</p>
        <p>
			<label for="message">메시지 :</label> 
			<textarea name="message" id="message" required></textarea>
		</p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
