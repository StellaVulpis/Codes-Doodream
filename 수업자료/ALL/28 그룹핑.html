<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>그룹핑 - div, span</title>
</head>
<body>
    <div style="border: 1px solid red; margin-bottom: 20px;">
        <h2>사자</h2>
        <p>사자는 아프리카에 살며 강한 다리와 턱, <span style="color: brown;">긴 송곳니</span>를 지니고 있다.</p>
    </div>
    <div style="border: 1px solid blue;">
        <h2>코알라</h2>
        <p>코알라는 오스트레일리아 동부에 살며 손톱처럼 생긴 <span style="color: blue;">커다란 코</span> 그리고 발은 물건을 붙잡는데 알맞게 되어 있어서 항상 나무에 메달려 있다.</p>
    </div>
</body>
</html>
