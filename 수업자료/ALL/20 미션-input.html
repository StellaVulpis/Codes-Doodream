<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>미션_input</title>
</head>
<body>
    <h1>input 요소</h1>
    <form action="#">
        <fieldset>
            <legend>회원가입</legend>
            <p>아이디 : <input type="text"></p>
			  <p>비밀번호 : <input type="password"></p>
			  <p>메일 수신 여부 :
				<input type="radio" name="receive" value="y" checked>예        
				<input type="radio" name="receive" value="n">아니요
			  </p> 
			  <p>관심 분야:
				<input type="checkbox" name="chk1" value="HTML">HTML
				<input type="checkbox" name="chk2" value="CSS">CSS
				<input type="checkbox" name="chk3" value="Javascript" >Javascript
			  </p>
			  <p>		
				<input type="submit" value="전송">		
				<input type="reset" value="취소">
				<input type="button" value="확인">
				<input type="image" src="./images/search.gif" alt="검색">
			  </p>
			  <p>파일 올리기 : <input type="file"></p>
			  <p><input type="hidden"></p>
        </fieldset>
    </form>
</body>
</html>
