        function Clock()
        {
            let nowTime=new Date();
            let HH=nowTime.getHours();
            let MM=('0'+nowTime.getMinutes()).slice(-2);
            let ss=('0'+nowTime.getSeconds()).slice(-2);
            let t=HH+':'+MM+':'+ss;
            document.getElementById('clock').innerHTML=t;
            setTimeout(Clock, 1000);
        }
        Clock();
