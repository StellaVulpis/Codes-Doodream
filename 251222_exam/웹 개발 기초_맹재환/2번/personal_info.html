<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>신상정보</title>
</head>
<body>

    <form action="#">
        <fieldset>
            <legend>신상정보</legend>
            <ol>
                <li>
                    <label for="name">이름</label>
                    <input type="text" name="name" id="name" placeholder="이름">
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" name="email" id="email" placeholder="example@domain.com">
                </li>
                <li>
                    <label for="tel">휴대폰 번호</label>
                    <input type="tel" name="tel" id="tel" placeholder="01012345678">
                </li>
            </ol>
        </fieldset>
        <p>
            <input type="submit" value="제출">&nbsp;<input type="reset" value="지우기">
        </p>
    </form>


</body>
</html>
