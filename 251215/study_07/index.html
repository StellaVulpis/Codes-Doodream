<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트</title>
    <style>
        dt
        {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>비순차적 목록 (unordered list)</h3>
    <ul>
        <li>입사지원</li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <h3>정의형 목록</h3>
    <dl>
        <dt>웹 기초</dt> <!-- dt안에 dd 요소들이 들어간다. -->
        <dd>HTML</dd>
        <dd>CSS</dd>
        <dt>동적 웹</dt>
        <dd>javascript</dd>
        <dd>react</dd>
    </dl>

    <h3>종류별에 따른 코딩 언어</h3>
    <figcaption>정의형 목록 2</figcaption>
    <dl>
        <dt>AI 이미지 / 챗봇 / 캐릭터, 개더링/빅데이터</dt>
        <dd>Python</dd>
        <dt>3D 게임툴 스크립팅 랭귀지</dt>
        <dd>C#</dd>
        <dd>C++</dd>
        <dt>백엔드/서버 랭귀지</dt>
        <dd>Flask</dd>
        <dd>Spring</dd>
    </dl>

</body>
</html>
